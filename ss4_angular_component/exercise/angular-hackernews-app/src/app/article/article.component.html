<h1>
    Today's article
</h1>

  <h3>Article Information</h3>
  <table class="table table-view">
    <tr>
      <th>Title:</th>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button style="float: right" (click)="addNewArticle()">Add</button>
      </td>
    </tr>
  </table>



<table class="table table-view table-bordered">
  <thead>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Url</th>
    <th>Like</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let article of articles; index as i">
    <td scope="row">{{i + 1}}</td>
    <td>{{article.title}}</td>
    <td>
      <a href="{{article.url}}">{{article.url}}</a>
    </td>
    <td>
      <app-like></app-like>
    </td>
  </tr>
  </tbody>
</table>
